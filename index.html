<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        window.onload = function () {
            if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
                // The user is using iOS (iPhone, iPad, iPod)
                window.location.href = 'https://apps.apple.com/ae/app/german-experts/id1620328363';
            } else if (/Android/.test(navigator.userAgent)) {
                // The user is using Android
                window.location.href = 'https://play.google.com/store/apps/details?id=com.experts.german_e&hl=en&gl=US&pli=1';
            } else {
                window.location.href = 'https://apps.apple.com/ae/app/german-experts/id1620328363';
            }
        };
    </script>
    <meta http-equiv="refresh" content="0;url=https://apps.apple.com/ae/app/german-experts/id1620328363">
</head>
